{% load my_filters %}

<div class="card cardlink mb-4" data-type="problem" data-author="{{ problem.author }}">
  <div class="card-body">
    <h4 class="card-title">
      <a href="{% url 'problem_detail' problem.id %}" class="stretched-link text-reset text-decoration-none">
        {{ problem.title|escapedollars }}
      </a>
    </h4>
    {{ problem.problem_text|linebreaks }}
  </div>
</div>
